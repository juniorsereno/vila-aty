server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Specific handler for the subpath
    location /vila-aty/ {
        try_files $uri $uri/ /vila-aty/index.html;
    }

    # Redirect root to subpath if needed, or handle 404
    location = / {
        return 301 /vila-aty/;
    }
}
